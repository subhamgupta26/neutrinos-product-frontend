<mat-toolbar>
  Select What you like
  <span class="example-fill-remaining-space"></span>
  <button mat-button (click)="cart()">My cart</button>
  <button mat-button (click)="logout()">Log out</button>
</mat-toolbar>

<mat-grid-list cols="2" style="flex;" gutterSize="10px">
  <mat-grid-tile *ngFor="let product of products" [colspan]="1" [rowspan]="2">
    <mat-card style="width:100%;">
      <mat-card-header>
        <mat-card-title>
          <span>{{product.name}}</span>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src='{{product.imagePath}}' alt="Photo" width='100px' height='400px'>
      <mat-card-content>
        <span>Price: {{product.price}}</span>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="addToCart(product)">Add to cart</button>
      </mat-card-actions>
    </mat-card>

  </mat-grid-tile>
</mat-grid-list>
