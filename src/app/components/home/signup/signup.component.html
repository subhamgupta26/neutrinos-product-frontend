<mat-toolbar class="toolbar-color">Sign up</mat-toolbar>
<div class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="USERNAME" name="username" type="text" class="fullwidth" [(ngModel)]="user.name">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="EMAIL" name="email" type="text" [(ngModel)]="user.email">
  </mat-form-field>


  <mat-form-field class="example-full-width">
    <input matInput placeholder="PASSWORD" name="password" type="password" [(ngModel)]="user.password">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="CONFIRM PASSWORD" name="re-password" type="password" [(ngModel)]="rePassword">
  </mat-form-field>

</div>
<div>
  <button mat-button (click)="login()">Log in</button>

  <button mat-raised-button (click)="signup()" color="primary">Sign up</button>
</div>
